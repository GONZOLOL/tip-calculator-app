<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>    
    <div class="align-self-center">
      <h1>S P L I</h1>
      <h1>T T E R</h1>
      <form class="block needs-validation">
        <div class="container">
          <div class="row">
            <div class="col">
              <span class="headers">Bill</span> <br>
              <div class="input-group">
                <span class="input-group-text dollar">$</span>
                <input for="validationServer05"type="number" id="bill" class="guess form-control" placeholder="0" for="validationServer04" required oninput="getBillValue(this.value)" min="1" pattern="^[0-9]+"> <br>
                <div id="validationServer05Feedback" class="invalid-feedback">
                  Please provide a bill.
                </div>            
              </div>
              <span class="headers">Select Tip %</span> <br>
              <div class="container text-center">
                <div class="row row-cols-3 justify-content-between">
                    <input type="radio" class="btn-check" id="btn-1" value="5" name="tip" autocomplete="off" onclick="btn_value(this.value)">
                    <label class="boton btn" for="btn-1">5%</label>
                    <input type="radio" class="btn-check" id="btn-2" value="10" name="tip" autocomplete="off" onclick="btn_value(this.value)">
                    <label class="boton btn" for="btn-2">10%</label>
                    <input type="radio" class="btn-check" id="btn-3" value="15" name="tip" autocomplete="off" onclick="btn_value(this.value)">
                    <label class="boton btn" for="btn-3">15%</label>
                    <input type="radio" class="btn-check" id="btn-4" value="25" name="tip" autocomplete="off" onclick="btn_value(this.value)">
                    <label class="boton btn" for="btn-4">25%</label>
                    <input type="radio" class="btn-check" id="btn-5" value="50" name="tip" autocomplete="off" onclick="btn_value(this.value)">
                    <label class="boton btn" for="btn-5">50%</label>

                    <input class="guess custom" type="number" placeholder="Custom" id="custom" oninput="getCustomValue(this.value)" min="1" max="100" pattern="^[0-9]+">
                </div>
              </div>
              <span class="headers">Number of People</span> <br>
              <div class="input-group">
                <span class="input-group-text dollar">$</span>
                <input type="number" class="guess form-control" placeholder="0" id="people" oninput="getPeopleValue(this.value), run()" min="1" pattern="^[0-9]+"> <br>
              </div>
            </div>
            <div class="col inner-block">
              <div class="container blue-block">
                <div class="row">
                  <div class="col">
                    <span class="headers">Tip Amount</span> <br>
                    <span class="low-headers">/ person</span> <br> 
                  </div>
                  <div class="col tip-amount" id="tip-amount">$0.00</div>
                </div>
                <div class="row">
                  <div class="col">
                    <span class="headers">Total</span> <br>
                    <span class="low-headers">/ person</span> <br>
                  </div>
                  <div class="col total" id="total">$0.00</div>
                </div>
                <div class="row">
                  <button class="reset">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gonzalo Lerda DÃ­ez</a>.
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
