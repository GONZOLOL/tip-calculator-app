<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="one">
        <span class="headers">Bill</span> <br>
        <input type="text" placeholder="0"> <br>
        <span class="headers">Select Tip %</span> <br>
        <div>5% 10% 15% 25% 50% Custom</div> <br>
        <span class="headers">Number of People</span> <br>
        <input type="text" placeholder="0">
      </div>
      <div class="two">
        <span class="headers">Tip Amount</span>
        <span class="low-headers">/ person</span>
        <span class="headers">Total</span>
        <span class="low-headers">/ person</span>
        <button>Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gonzalo Lerda DÃ­ez</a>.
    </div>
  </body>
</html>
